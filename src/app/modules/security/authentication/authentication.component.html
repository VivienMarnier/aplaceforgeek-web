<div class="container">
    <h2>Login :</h2>
    <form [formGroup]="form" (ngSubmit)="authenticate()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="username" class="form-control" id="username" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password">
          </div>
          <div class="float-right">
            <button type="submit" class="btn btn-success">Log me</button>
            <button type="button" class="btn btn-secondary ml-4">Cancel</button>
          </div>
    </form>
</div>
