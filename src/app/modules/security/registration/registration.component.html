<div class="container">
    <h2>Inscription :</h2>
    <form [formGroup]="form" (ngSubmit)="register()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': (f.email.dirty || f.email.touched) && f.email.errors,  'is-valid': (f.email.dirty || f.email.touched) && !f.email.errors }" id="email" aria-describedby="emailHelp">
            <div *ngIf="f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': (f.password.dirty || f.password.touched) && f.password.errors,  'is-valid': (f.password.dirty || f.password.touched) && f.password.valid }" id="password">
            <div *ngIf="f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
                <div *ngIf="f.password.errors.maxlength">Password must not exceed 10 characters</div>
            </div>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': (f.confirmPassword.dirty || f.confirmPassword.touched) && f.confirmPassword.errors,  'is-valid': (f.confirmPassword.dirty || f.confirmPassword.touched) && f.confirmPassword.valid }" id="confirmPassword">
            <div *ngIf="f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                <div *ngIf="f.confirmPassword.errors.minlength">Password must be at least 8 characters</div>
                <div *ngIf="f.confirmPassword.errors.maxlength">Password must not exceed 10 characters</div>
            </div>
          </div>
          <div class="float-right">
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="button" class="btn btn-secondary ml-4">Cancel</button>
          </div>
    </form>
</div>
