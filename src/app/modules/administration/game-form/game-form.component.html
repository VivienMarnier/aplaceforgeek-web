<!-- Modal -->
<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="save()">
        <div class="form-group">
            <label for="label">Label</label>
            <input type="text" formControlName="label" class="form-control" [ngClass]="{ 'is-invalid': (f.label.dirty || f.label.touched) && f.label.errors,  'is-valid': (f.label.dirty || f.label.touched) && f.label.valid }" id="label">
            <div *ngIf="f.label.errors" class="invalid-feedback">
                <div *ngIf="f.label.errors.required">Game label is required</div>
                <div *ngIf="f.label.errors.maxlength">Game label must not exceed 50 characters</div>
            </div>
        </div>
        <div class="custom-file">
            <input type="file" formControlName="picture" class="custom-file-input" id="file" (change)="onFileSelect($event.target.files)" [ngClass]="{ 'is-invalid': f.picture.dirty && f.picture.errors,  'is-valid': (f.picture.dirty || f.picture.touched) && f.picture.valid }">
            <label class="custom-file-label" for="file">Game picture, choose a file</label>
            <div *ngIf="f.picture.errors" class="invalid-feedback">
                Game picture is not png or jpg
            </div>
            <input id="selectedPicture" type="hidden" formControlName="selectedPicture">
        </div>
        <img [src]="imageSrc" class="mt-2" *ngIf="imageSrc" style="height: 150px; width:150px">
        <div class="form-group mt-2">
            <label for="description">Game description</label>
            <textarea formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': (f.description.dirty || f.description.touched) && f.description.errors,  'is-valid': (f.description.dirty || f.description.touched) && f.description.valid }" id="description"></textarea>
            <div *ngIf="f.description.errors" class="invalid-feedback">
                <div *ngIf="f.description.errors.maxlength">Game description must not exceed 250 characters</div>
            </div>
        </div>
        <div class="float-right mb-4 mt-2">
            <button type="submit" [disabled]="!form.valid" class="btn btn-success">Submit</button>
            <button type="button" class="btn btn-secondary ml-4" (click)="activeModal.close()">Cancel</button>
        </div>
    </form>
</div>
